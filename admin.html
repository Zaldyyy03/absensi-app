<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Data Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d32f2f;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #d32f2f;
      color: white;
    }
    img.foto-preview {
      max-width: 80px;
      max-height: 80px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <h2>Data Absensi Driver</h2>

  <div class="filters">
    <label for="filter-tanggal">Filter Tanggal:</label>
    <input type="date" id="filter-tanggal" />
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <table id="absensi-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Waktu</th>
        <th>Lokasi</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwfod80fKmMDq4AuKIJVeknjmS75V2hwrDNL6OXuhTHQtDgmjO-maHOATvPH2MbVW8B/exec";
    const tableBody = document.querySelector("#absensi-table tbody");
    const filterTanggal = document.getElementById("filter-tanggal");

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        const json = await response.json();
        const rows = json.data || json.values || [];

        const dataRows = rows.slice(1); // skip header

        return dataRows.map((row, i) => {
          const timestamp = row[0] || "";
          const nama = row[1] || "";
          const lokasi = row[2] || "";
          const foto = row[3] || "";

          return {
            no: i + 1,
            nama,
            waktu: formatWaktu(timestamp),
            tanggalISO: convertToISO(timestamp),
            lokasi,
            foto
          };
        });
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        return [];
      }
    }

    function formatWaktu(timestamp) {
      const date = new Date(timestamp);
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      const hh = String(date.getHours()).padStart(2, '0');
      const mi = String(date.getMinutes()).padStart(2, '0');
      const ss = String(date.getSeconds()).padStart(2, '0');
      return `${dd}/${mm}/${yyyy} ${hh}:${mi}:${ss}`;
    }

    function convertToISO(timestamp) {
      const date = new Date(timestamp);
      return date.toISOString().split("T")[0];
    }

    async function renderTable() {
      tableBody.innerHTML = "";
      const tanggalFilter = filterTanggal.value;
      const data = await fetchData();

      const filtered = tanggalFilter
        ? data.filter(item => item.tanggalISO === tanggalFilter)
        : data;

      filtered.forEach(item => {
        const row = document.createElement("tr");
        const fotoHTML = item.foto?.startsWith("data:image")
          ? `<img class="foto-preview" src="${item.foto}" alt="foto" />`
          : `<img class="foto-preview" src="https://via.placeholder.com/80?text=No+Image" alt="no image" />`;

        row.innerHTML = `
          <td>${item.no}</td>
          <td>${item.nama}</td>
          <td>${item.waktu}</td>
          <td><a href="${item.lokasi}" target="_blank">Lihat</a></td>
          <td>${fotoHTML}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["No", "Nama", "Waktu", "Lokasi"]];
      const rows = Array.from(tableBody.children).map(row => [
        row.children[0].textContent,
        row.children[1].textContent,
        row.children[2].textContent,
        row.children[3].textContent
      ]);
      ws_data.push(...rows);
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, "Data_Absensi.xlsx");
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Data Absensi Driver", 20, 20);
      let y = 30;
      Array.from(tableBody.children).forEach((row, i) => {
        doc.setFontSize(10);
        doc.text(`${i + 1}. Nama: ${row.children[1].textContent}`, 20, y);
        doc.text(`Waktu: ${row.children[2].textContent}`, 20, y + 5);
        doc.text(`Lokasi: ${row.children[3].textContent}`, 20, y + 10);
        y += 25;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });
      doc.save("Data_Absensi.pdf");
    }

    filterTanggal.addEventListener("change", renderTable);
    window.addEventListener("load", renderTable);
  </script>
</body>
</html>
