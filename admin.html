<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Data Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      height: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #f44336;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: #f44336;
      z-index: 2;
    }

    .filters {
      margin-bottom: 20px;
      text-align: center;
    }

      margin: 5px;
      padding: 10px 15px;
