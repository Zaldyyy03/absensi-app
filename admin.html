<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Data Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      height: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f44336;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .filters {
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    img.foto-preview {
      max-width: 80px;
      max-height: 80px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/f/f3/Pertamina_Logo.svg/2560px-Pertamina_Logo.svg.png" alt="Logo Pertamina">
    <h2>Data Absensi Driver</h2>
  </div>

  <div class="filters">
    <label for="filter-tanggal">Filter Tanggal: </label>
    <input type="date" id="filter-tanggal" />
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <table id="absensi-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Tanggal & Jam</th>
        <th>Lokasi</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbwfod80fKmMDq4AuKIJVeknjmS75V2hwrDNL6OXuhTHQtDgmjO-maHOATvPH2MbVW8B/exec';
    const tableBody = document.querySelector("#absensi-table tbody");
    const filterTanggal = document.getElementById("filter-tanggal");

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        const result = await response.json();
        console.log("Data dari Sheets:", result);
        return result;
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        return [];
      }
    }

    function formatTanggalKeInput(tglJam) {
      const date = new Date(tglJam);
      if (isNaN(date)) return "";
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function formatWaktuIndonesia(isoString) {
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return isoString;

        const formatter = new Intl.DateTimeFormat("id-ID", {
          timeZone: "Asia/Jakarta",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });

        const parts = formatter.formatToParts(date);
        const get = (type) => parts.find(p => p.type === type)?.value || "";

        return `${get("day")}/${get("month")}/${get("year")} ${get("hour")}:${get("minute")}:${get("second")} WIB`;
      } catch (e) {
        return isoString;
      }
    }

    async function renderTable() {
      const data = await fetchData();
      const tanggalFilter = filterTanggal.value;

      tableBody.innerHTML = "";

      const filtered = tanggalFilter
        ? data.filter(d => formatTanggalKeInput(d.Timestamp) === tanggalFilter)
        : data;

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        const fotoHTML = item.Foto?.startsWith("data:image")
          ? `<img class="foto-preview" src="${item.Foto}" alt="foto" />`
          : `<img class="foto-preview" src="https://via.placeholder.com/80?text=No+Image" alt="no image" />`;

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.Nama || "-"}</td>
          <td>${formatWaktuIndonesia(item.Timestamp)}</td>
          <td><a href="${item.Lokasi}" target="_blank">Lihat Lokasi</a></td>
          <td>${fotoHTML}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    filterTanggal.addEventListener("change", renderTable);
    window.addEventListener("load", renderTable);

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["No", "Nama", "Tanggal & Jam", "Lokasi"]];
      const rows = Array.from(tableBody.children).map(row => [
        row.children[0].textContent,
        row.children[1].textContent,
        row.children[2].textContent,
        row.children[3].textContent
      ]);
      ws_data.push(...rows);
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, "Data_Absensi.xlsx");
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Data Absensi Driver", 20, 20);
      let y = 30;
      Array.from(tableBody.children).forEach((row, i) => {
        doc.setFontSize(10);
        doc.text(`${i + 1}. Nama: ${row.children[1].textContent}`, 20, y);
        doc.text(`Tanggal & Jam: ${row.children[2].textContent}`, 20, y + 5);
        doc.text(`Lokasi: ${row.children[3].textContent}`, 20, y + 10);
        y += 20;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });
      doc.save("Data_Absensi.pdf");
    }
  </script>
</body>

</html>
