<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Data Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      height: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #f44336;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: #f44336;
      z-index: 2;
    }

    .filters {
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    img.foto-preview {
      max-width: 80px;
      max-height: 80px;
    }

    .logout-button {
      margin-top: 20px;
      background-color: #f44336;
    }

    .logout-button:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
        overflow-x: auto;
        display: block;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }

      img.foto-preview {
        max-width: 60px;
        max-height: 60px;
      }

      .header img {
        height: 40px;
      }

      .logout-button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      table {
        width: 100%;
        font-size: 10px;
      }

      th, td {
        padding: 6px;
      }

      img.foto-preview {
        max-width: 50px;
        max-height: 50px;
      }

      .header img {
        height: 30px;
      }

      .filters {
        flex-wrap: wrap;
        justify-content: center;
      }

      .filters label,
      .filters input,
      .filters select {
        font-size: 12px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="pertamina-logo.jpg" alt="Logo Pertamina">
    <h2>Data Absensi Karyawan PT. SINARAPI JATAYU PERMAI</h2>
  </div>

  <div class="filters">
    <label for="filter-tanggal">Filter Tanggal: </label>
    <input type="date" id="filter-tanggal" />
    
    <label for="filter-absen">Filter Tipe Absen: </label>
    <select id="filter-absen">
      <option value="">Semua</option>
      <option value="masuk">Absen Masuk</option>
      <option value="keluar">Absen Keluar</option>
    </select>

    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <table id="absensi-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Tanggal & Jam</th>
        <th>Lokasi</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout-button" onclick="logout()">Logout</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    // Pengecekan login
    if (localStorage.getItem('loggedIn') !== 'true') {
      // Arahkan ke halaman login jika belum login
      window.location.href = 'login.html';
    }

    const endpoint = 'https://script.google.com/macros/s/AKfycbyD-GgbCTXrZ4wDJgHZihnbjkbdTiaDqQaEcwxXjPKYMaEEXQPCpsPvAEtd6IrCoIVq/exec';
    const tableBody = document.querySelector("#absensi-table tbody");
    const filterTanggal = document.getElementById("filter-tanggal");
    const filterAbsen = document.getElementById("filter-absen");

    function formatTimestamp(isoString) {
      try {
        const date = new Date(isoString);
        const hari = String(date.getDate()).padStart(2, '0');
        const bulan = String(date.getMonth() + 1).padStart(2, '0');
        const tahun = date.getFullYear();
        const jam = String(date.getHours()).padStart(2, '0');
        const menit = String(date.getMinutes()).padStart(2, '0');
        const detik = String(date.getSeconds()).padStart(2, '0');
        return `${hari}/${bulan}/${tahun} ${jam}:${menit}:${detik} WIB`;
      } catch {
        return isoString;
      }
    }

    function formatTanggalKeInput(isoString) {
      const date = new Date(isoString);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        return data;
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        return [];
      }
    }

    async function renderTable() {
      const data = await fetchData();
      const tanggalFilter = filterTanggal.value;
      const absenFilter = filterAbsen.value;

      tableBody.innerHTML = "";

      const filtered = data.filter(d => {
        const matchesTanggal = !tanggalFilter || formatTanggalKeInput(d.Timestamp) === tanggalFilter;
        const matchesAbsen = !absenFilter || d.Tipe === absenFilter;
        return matchesTanggal && matchesAbsen;
      });

      filtered.forEach((item, index) => {
        const row = document.createElement("tr");
        const fotoHTML = item.Foto?.startsWith("data:image")
          ? `<img class="foto-preview" src="${item.Foto}" alt="foto" />`
          : `<img class="foto-preview" src="https://via.placeholder.com/80?text=No+Image" alt="no image" />`;

        row.innerHTML = ` 
          <td>${index + 1}</td>
          <td>${item.Nama || "-"}</td>
          <td>${formatTimestamp(item.Timestamp) || "-"}</td>
          <td><a href="${item.Lokasi}" target="_blank">Lihat Lokasi</a></td>
          <td>${fotoHTML}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    filterTanggal.addEventListener("change", renderTable);
    filterAbsen.addEventListener("change", renderTable);
    window.addEventListener("load", renderTable);

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["No", "Nama", "Tanggal & Jam", "Lokasi"]];
      const rows = Array.from(tableBody.children).map(row => [
        row.children[0].textContent,
        row.children[1].textContent,
        row.children[2].textContent,
        row.children[3].textContent
      ]);
      ws_data.push(...rows);
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, "Data_Absensi.xlsx");
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Data Absensi Driver", 20, 20);
      let y = 30;
      Array.from(tableBody.children).forEach((row, i) => {
        doc.setFontSize(10);
        doc.text(`${i + 1}. Nama: ${row.children[1].textContent}`, 20, y);
        doc.text(`Tanggal & Jam: ${row.children[2].textContent}`, 20, y + 5);
        doc.text(`Lokasi: ${row.children[3].textContent}`, 20, y + 10);
        y += 20;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });
      doc.save("Data_Absensi.pdf");
    }

    function logout() {
      // Hapus status login
      localStorage.removeItem('loggedIn');
      // Arahkan ke halaman login
      window.location.href = 'login.html';
    }

    // Logout otomatis setelah beberapa waktu
    setTimeout(() => {
      logout();
    }, 3600000); // 1 jam
  </script>
</body>
</html>
