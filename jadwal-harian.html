<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Harian - PT. SINARAPI JATAYU PERMAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 20px;
      font-weight: bold;
      color: #e53935;
    }
    table {
      margin-top: 20px;
    }
    thead {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Jadwal Harian - PT. SINARAPI JATAYU PERMAI</h2>
    <label for="filterTanggal" class="form-label mt-4">Filter berdasarkan tanggal:</label>
    <input type="date" id="filterTanggal" class="form-control" />
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3">
        <thead class="text-center">
          <tr>
            <th>NO</th>
            <th>TANGGAL</th>
            <th>SPBE</th>
            <th>DO</th>
            <th>LPG 3KG</th>
            <th>BRIGHT GAS 5,5</th>
            <th>BRIGHT GAS 12</th>
            <th>DRIVER</th>
            <th>KERNET 1</th>
            <th>KERNET 2</th>
            <th>CATATAN</th>
            <th>ARMADA</th>
          </tr>
        </thead>
        <tbody id="jadwalBody" class="text-center"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgsWabWQqfb5ZsxugGZ8vHkz6A7Tzj9EAEUb5BfMdLdjLweaAeAGxvdbvR_U6sWEyqKiMlTDoCqs4l/pub?gid=1693722791&single=true&output=csv";
    let dataRows = [];

    function renderTable(rows) {
      const tbody = document.getElementById("jadwalBody");
      tbody.innerHTML = "";

      if (rows.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="12" class="text-danger">Tidak ada data untuk tanggal ini.</td>`;
        tbody.appendChild(tr);
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        const cells = row.c.map(cell => `<td>${cell?.v || ""}</td>`).join("");
        tr.innerHTML = cells;
        tbody.appendChild(tr);
      });
    }

    function formatToYYYYMMDD(dateStr) {
      if (typeof dateStr !== "string") return null;
      const parts = dateStr.split('/');
      if (parts.length !== 3) return null;
      const [day, month, year] = parts;
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function renderTableForToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}-${mm}-${dd}`;

      document.getElementById("filterTanggal").value = todayStr;

      const filtered = dataRows.filter(row => {
        const tglCell = row.c[1];
        const formatted = formatToYYYYMMDD(tglCell?.v);
        return formatted === todayStr;
      });

      renderTable(filtered);
    }

    document.getElementById("filterTanggal").addEventListener("change", function () {
      const selectedDate = this.value;
      if (!selectedDate) {
        renderTable(dataRows);
        return;
      }

      const filtered = dataRows.filter(row => {
        const tglCell = row.c[1];
        const formatted = formatToYYYYMMDD(tglCell?.v);
        return formatted === selectedDate;
      });

      renderTable(filtered);
    });

    // Ambil data dari Google Sheets
    fetch("https://opensheet.elk.sh/1ODni0NtqHL1gr8uypUpFVj9c9D6StU_xLNOub20BTXM/Sheet3")
      .then(response => response.json())
      .then(data => {
        dataRows = data.map((row, index) => ({
          c: [
            { v: row["NO"] || index + 1 },
            { v: row["TANGGAL"] },
            { v: row["SPBE"] },
            { v: row["DO"] },
            { v: row["LPG 3KG"] },
            { v: row["BRIGHT GAS 5,5"] },
            { v: row["BRIGHT GAS 12"] },
            { v: row["DRIVER"] },
            { v: row["KERNET 1"] },
            { v: row["KERNET 2"] },
            { v: row["CATATAN"] },
            { v: row["ARMADA"] },
          ]
        }));
        renderTableForToday();
      })
      .catch(error => {
        console.error("Gagal mengambil data:", error);
        document.getElementById("jadwalBody").innerHTML = `<tr><td colspan="12" class="text-danger">Gagal mengambil data: ${error.message}</td></tr>`;
      });
  </script>
</body>
</html>
