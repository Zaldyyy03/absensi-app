<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Papan Skor Badminton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .player {
      flex: 1 1 40%;
      margin: 10px;
    }
    .score {
      font-size: 80px;
      margin: 20px 0;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #4caf50;
      color: white;
    }
    .serve-btn {
      background-color: #2196f3;
      color: white;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    input.name-input {
      font-size: 1.2rem;
      padding: 5px 10px;
      text-align: center;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    .serve-indicator {
      margin-top: 5px;
      font-weight: bold;
      font-size: 1rem;
      color: yellow;
    }
    .winner {
      color: #4caf50;
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Papan Skor Badminton</h1>

  <div class="scoreboard">
    <div class="player">
      <input class="name-input" id="nameA" value="Pemain A" />
      <div id="scoreA" class="score">0</div>
      <div class="serve-indicator" id="serveA">(Serve)</div>
      <button class="add-btn" onclick="addScore('A')">+1</button>
    </div>
    <div class="player">
      <input class="name-input" id="nameB" value="Pemain B" />
      <div id="scoreB" class="score">0</div>
      <div class="serve-indicator" id="serveB" style="display:none">(Serve)</div>
      <button class="add-btn" onclick="addScore('B')">+1</button>
    </div>
  </div>

  <button class="serve-btn" onclick="switchServe()">üîÑ Pindah Bola</button>
  <button class="reset-btn" onclick="resetScore()">üîÅ Reset</button>
  <div id="winner" class="winner"></div>

  <script>
    let scoreA = 0;
    let scoreB = 0;
    let server = 'A'; // 'A' atau 'B'
    let gameOver = false;

    function updateDisplay() {
      document.getElementById('scoreA').textContent = scoreA;
      document.getElementById('scoreB').textContent = scoreB;
      document.getElementById('serveA').style.display = (server === 'A') ? 'block' : 'none';
      document.getElementById('serveB').style.display = (server === 'B') ? 'block' : 'none';
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'id-ID';
      speechSynthesis.speak(msg);
    }

    function addScore(player) {
      if (gameOver) return;

      if (server !== player) {
        speak("Bukan giliran servis!");
        return;
      }

      if (player === 'A') {
        scoreA++;
      } else {
        scoreB++;
      }

      updateDisplay();
      speak(`${getPlayerName(player)} dapat poin. Skor ${scoreA} - ${scoreB}`);
      checkWinner();
    }

    function getPlayerName(player) {
      return document.getElementById(player === 'A' ? 'nameA' : 'nameB').value;
    }

    function switchServe() {
      if (gameOver) return;
      server = (server === 'A') ? 'B' : 'A';
      updateDisplay();
      speak(`Giliran ${getPlayerName(server)} servis`);
    }

    function checkWinner() {
      const diff = Math.abs(scoreA - scoreB);
      if ((scoreA >= 21 || scoreB >= 21) && diff >= 2) {
        gameOver = true;
        let winner = (scoreA > scoreB) ? getPlayerName('A') : getPlayerName('B');
        document.getElementById('winner').textContent = `${winner} MENANG!`;
        speak(`${winner} menang! Skor akhir ${scoreA} - ${scoreB}`);
      } else if (scoreA === 30 || scoreB === 30) {
        gameOver = true;
        let winner = (scoreA > scoreB) ? getPlayerName('A') : getPlayerName('B');
        document.getElementById('winner').textContent = `${winner} MENANG 30!`;
        speak(`${winner} menang dengan 30 poin`);
      }
    }

    function resetScore() {
      scoreA = 0;
      scoreB = 0;
      server = 'A';
      gameOver = false;
      document.getElementById('winner').textContent = "";
      updateDisplay();
      speak("Skor direset. Giliran Pemain A servis.");
    }

    // Initial render
    updateDisplay();
  </script>

</body>
</html>
