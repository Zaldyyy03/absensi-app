<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan SES_GS</title>
  <link rel="icon" type="image/png" href="pertamina-logo.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      height: 60px;
      margin-bottom: 5px;
    }

    h2 {
      color: #d32f2f;
      margin-top: 0;
    }

    input, select {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    video, canvas {
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      margin: 10px 0;
    }

    button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #popup {
      display: none;
      width: 90%;
      max-width: 320px;
      margin: 0 auto;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      animation: fade 0.3s ease-in-out;
    }

    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 12px;
      font-size: 16px;
      color: #555;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Mengirim data...</div>
  </div>

  <div id="popup">Absensi berhasil!</div>

  <img src="pertamina-logo.jpg" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan SES_GS</h2>

  <input type="text" id="nama" placeholder="Nama lengkap" required>
  <br>

  <label for="tipeAbsen">Pilih Tipe Absensi:</label>
  <select id="tipeAbsen">
    <option value="masuk">Absen Masuk</option>
    <option value="pulang">Absen Pulang</option>
  </select>

  <br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const loading = document.getElementById("loading");
    const popup = document.getElementById("popup");

    const endpoint = "https://script.google.com/macros/s/AKfycbwUMIQht2Z4ElE1JsB5cP5AotJwUgGXsJsapvVF8PmVMFYbA0C9fD3fJfauvlshMjTa/exec";

    let femaleVoice;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      femaleVoice = voices.find(v =>
        v.lang === "id-ID" &&
        (v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("indonesia") || v.name.toLowerCase().includes("google"))
      );
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    function showPopup(text) {
      popup.innerText = text;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(() => alert("Mohon izinkan akses kamera di browser Anda."));
    });

    function ambilFoto() {
      const nama = document.getElementById("nama").value.trim();
      const tipeAbsen = document.getElementById("tipeAbsen").value;

      if (!nama) return alert("Silakan isi nama terlebih dahulu.");
      if (!navigator.geolocation) return alert("Browser tidak mendukung lokasi.");
      if (!video.srcObject) return alert("Kamera belum aktif.");

      showLoading(true);

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama: nama,
            lokasi: lokasi,
            foto: dataUrl,
            tipe: tipeAbsen
          })
        })
        .then(() => {
          showLoading(false);
          let pesan = tipeAbsen === "masuk"
            ? "Absensi masuk berhasil!" 
            : "Absensi pulang berhasil!";
          showPopup(pesan);
          speak("Absensi berhasil. Terima kasih.");
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          showLoading(false);
          alert("Gagal mengirim data.");
        });

      }, () => {
        showLoading(false);
        alert("Gagal mendapatkan lokasi.");
      });
    }
  </script>

</body>
</html>
