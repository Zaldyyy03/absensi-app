<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fffde4, #f9f9f9);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #e53935;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
    }
    video, canvas {
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Absensi Karyawan</h2>
  <input type="text" id="nama" placeholder="Nama lengkap" required />
  <br>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>

  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    const endpoint = "https://script.google.com/macros/s/AKfycbz7HkUk0s4Bdjf3wwcR6ToVRCy0WBgNCt9ORmfAJps-PKyhpDdyQsEdHcV5Pv4_sVFN/exec";

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        status.innerText = "Gagal mengakses kamera: " + err;
      });

    function ambilFoto() {
      const nama = document.getElementById("nama").value;
      if (!nama) {
        alert("Silakan isi nama terlebih dahulu.");
        return;
      }

      status.innerText = "Mengambil lokasi...";
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        // Ambil gambar dari video
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        // Ambil tanggal dan jam secara terpisah
        const now = new Date();
        const tanggal = now.toLocaleDateString("id-ID");  // 10/04/2025
        const jam = now.toLocaleTimeString("id-ID");       // 14:25:01

        // Kirim data ke Google Apps Script
        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama,
            tanggal,
            jam,
            lokasi,
            foto: dataUrl
          })
        })
        .then(() => {
          status.innerText = "Absensi berhasil!";
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          status.innerText = "Gagal mengirim data.";
        });

      }, () => {
        status.innerText = "Gagal mendapatkan lokasi.";
      });
    }
  </script>

</body>
</html>
