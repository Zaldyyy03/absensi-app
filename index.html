<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fffde4, #f9f9f9);
      text-align: center;
      padding: 20px;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    h2 {
      color: #e53935;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
    }

    video, canvas {
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
    }

    .popup {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
      animation: fadein 0.5s;
    }

    @keyframes fadein {
      from { opacity: 0; top: 0px; }
      to { opacity: 1; top: 30px; }
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e53935;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="pertamina-logo.jpg" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan PT. SINARAPI JATAYU PERMAI</h2>

  <input type="text" id="nama" placeholder="Nama lengkap" required />
  <br>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>

  <p id="status"></p>

  <div class="popup" id="popup">Absensi berhasil!</div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    Mengirim data...
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");

    const endpoint = "https://script.google.com/macros/s/AKfycbw7HzCZIw75U7Rdj6445yLe3cUJOIaVrD4sMBB0EOVHRpjBig5BuXR15EI8OpCCnQzO/exec";

    let femaleVoice;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      femaleVoice = voices.find(v =>
        v.lang === "id-ID" &&
        (v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("indonesia") || v.name.toLowerCase().includes("google"))
      );
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    function showPopup(text) {
      popup.textContent = text;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          status.innerText = "Mohon izinkan akses kamera.";
          alert("Mohon izinkan akses kamera di browser Anda.");
        });

      navigator.geolocation.getCurrentPosition(
        () => {},
        () => {
          alert("Mohon izinkan akses lokasi.");
        }
      );
    });

    function ambilFoto() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Silakan isi nama terlebih dahulu.");
        return;
      }

      showLoading(true);
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, lokasi, foto: dataUrl })
        })
        .then(() => {
          showLoading(false);
          showPopup("Absensi berhasil!");
          speak("Absensi berhasil. Terima kasih. Selamat bekerja.");
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          showLoading(false);
          alert("Gagal mengirim data.");
        });

      }, () => {
        showLoading(false);
        alert("Gagal mendapatkan lokasi.");
      });
    }
  </script>
</body>
</html>
