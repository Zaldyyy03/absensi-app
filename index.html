<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PT. SINARAPI JATAYU PERMAI (i-Absensi)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center p-4 relative">
  <a href="dashboard.html" class="absolute top-4 right-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
    Ke Dashboard
  </a>

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">PT. SINARAPI JATAYU PERMAI (i-Absensi)</h2>
    <form id="absensiForm" class="space-y-6">
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-600">Nama</label>
        <select id="nama" required class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-3"></select>
      </div>
      <div>
        <label for="tipe" class="block text-sm font-medium text-gray-600">Tipe Absen</label>
        <select id="tipe" required class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
          <option value="Masuk">Masuk</option>
          <option value="Pulang">Pulang</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Foto Wajah (Kamera Depan)</label>
        <video id="camera" autoplay playsinline class="w-full rounded-lg border"></video>
        <canvas id="canvas" class="hidden"></canvas>
        <img id="preview" class="hidden w-full rounded-lg border mt-2" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg">Ambil Foto & Kirim</button>
    </form>
  </div>

  <script src="config.js"></script>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    const API_NAMA = API_ENDPOINT + '?action=nama';
    const SUBMIT_URL = API_ENDPOINT;

    const namaEl = document.getElementById('nama');
    const tipeEl = document.getElementById('tipe');
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    let userLocation = "Tidak diketahui";

    // Load nama karyawan
    fetch(API_NAMA)
      .then(r => r.json())
      .then(data => {
        data.forEach(n => {
          const o = document.createElement('option');
          o.value = o.textContent = n;
          namaEl.appendChild(o);
        });
      });

    // Aktifkan kamera depan
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Gagal akses kamera: " + err.message));

    // Ambil lokasi
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        userLocation = `${pos.coords.latitude}, ${pos.coords.longitude}`;
      },
      (err) => {
        console.warn("Gagal ambil lokasi: " + err.message);
      }
    );

    document.getElementById('absensiForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nama = namaEl.value;
      const tipe = tipeEl.value;

      // Ambil foto dari canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const fotoBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
      preview.src = canvas.toDataURL('image/jpeg');
      preview.classList.remove('hidden');

      const payload = {
        action: 'absensi',
        sheet: tipe === 'Masuk' ? 'Sheet1' : 'Sheet2',
        nama: nama,
        lokasi: userLocation,
        foto: fotoBase64
      };

      try {
        const res = await fetch(SUBMIT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert("✅ Absen berhasil dikirim!");
          document.getElementById('absensiForm').reset();
          preview.classList.add('hidden');
        } else {
          alert("❌ Gagal: " + result.message);
        }
      } catch (err) {
        alert("❌ Error koneksi: " + err.message);
      }
    });

    setTimeout(() => localStorage.removeItem('loggedIn'), 300000); // auto logout 5 menit
  </script>
</body>
</html>
