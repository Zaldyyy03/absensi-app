<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fffde4, #f9f9f9);
      text-align: center;
      padding: 20px;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    h2 {
      color: #e53935;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
    }

    video, canvas {
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
    }

    .popup {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="pertamina-logo.jpg" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan PT. SINARAPI JATAYU PERMAI</h2>

  <input type="text" id="nama" placeholder="Nama lengkap" required />
  <br>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>

  <div id="popup" class="popup">Absensi berhasil!</div>
  <div id="loading" class="loading">Mengirim data absensi...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");
    const endpoint = "https://script.google.com/macros/s/AKfycbw7HzCZIw75U7Rdj6445yLe3cUJOIaVrD4sMBB0EOVHRpjBig5BuXR15EI8OpCCnQzO/exec";

    let femaleVoice;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      femaleVoice = voices.find(v =>
        v.lang === "id-ID" &&
        (v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("indonesia") || v.name.toLowerCase().includes("google"))
      );
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    function showPopup(message) {
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(() => {
          alert("Mohon izinkan akses kamera di browser Anda.");
        });

      navigator.geolocation.getCurrentPosition(
        () => {},
        () => {
          alert("Mohon izinkan akses lokasi.");
        }
      );
    });

    function ambilFoto() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Silakan isi nama terlebih dahulu.");
        return;
      }

      showLoading(true); // Tampilkan loading

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, lokasi, foto: dataUrl })
        })
        .then(() => {
          showLoading(false); // Sembunyikan loading
          showPopup("Absensi berhasil!");
          speak("Absensi berhasil. Terima kasih. Selamat bekerja.");
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          showLoading(false);
          alert("Gagal mengirim data.");
        });

      }, () => {
        showLoading(false);
        alert("Gagal mendapatkan lokasi.");
      });
    }
  </script>
</body>
</html>
