<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }
    video, canvas {
      max-width: 100%;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Absensi Driver</h2>
  <form id="absenForm">
    <input type="text" id="nama" placeholder="Nama Anda" required /><br/>
    <video id="video" autoplay playsinline width="300"></video><br/>
    <button type="button" onclick="ambilFoto()">Ambil Foto</button><br/>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="hidden" id="lokasi" name="lokasi"/>
    <input type="hidden" id="fotoBase64" name="foto"/>
    <button type="submit">Kirim Absen</button>
  </form>

  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const lokasiInput = document.getElementById('lokasi');
    const fotoBase64 = document.getElementById('fotoBase64');
    const statusText = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Gagal akses kamera: " + err));

    function ambilFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const data = canvas.toDataURL("image/png");
      fotoBase64.value = data;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      lokasiInput.value = `${latitude},${longitude}`;
    });

    document.getElementById('absenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusText.innerText = "Mengirim...";
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const url = "https://script.google.com/macros/s/AKfycbyZ_AeaHMh9hh2dRXSxAlRF2Sms_Ee0qIv4nosxjWp_EfiS4OcuDjtuPkE2elEUOtDi/exec";
      try {
        await fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
        statusText.innerText = "Absen berhasil!";
        e.target.reset();
      } catch (err) {
        statusText.innerText = "Gagal kirim absen.";
      }
    });
  </script>
</body>
</html>
