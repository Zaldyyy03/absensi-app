<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d32f2f;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    video, canvas {
      display: block;
      margin: 10px 0;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Form Absensi Driver</h2>
  <form id="absen-form">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />
    </div>
    <div class="form-group">
      <label>Foto:</label>
      <video id="video" autoplay></video>
      <button type="button" onclick="ambilFoto()">Ambil Foto</button>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <div class="form-group">
      <label for="lokasi">Lokasi:</label>
      <input type="text" id="lokasi" name="lokasi" readonly />
    </div>
    <button type="submit">Kirim Absensi</button>
  </form>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const lokasiInput = document.getElementById("lokasi");
    let imageData = "";

    // Akses webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Webcam tidak tersedia: " + err);
      });

    // Ambil Foto
    function ambilFoto() {
      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      imageData = canvas.toDataURL("image/png");
    }

    // Ambil lokasi otomatis
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      lokasiInput.value = `https://www.google.com/maps?q=${latitude},${longitude}`;
    }, err => {
      lokasiInput.value = "Gagal mendapatkan lokasi";
    });

    // Kirim data
    document.getElementById("absen-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const lokasi = lokasiInput.value;

      if (!imageData) {
        alert("Silakan ambil foto terlebih dahulu.");
        return;
      }

      const data = {
        nama,
        lokasi,
        foto: imageData
      };

      const sheetURL = 'https://script.google.com/macros/s/AKfycbyZ_AeaHMh9hh2dRXSxAlRF2Sms_Ee0qIv4nosxjWp_EfiS4OcuDjtuPkE2elEUOtDi/exec';

      try {
        const res = await fetch(sheetURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
        if (res.ok) {
          alert("Absensi berhasil!");
          location.reload();
        } else {
          alert("Gagal kirim absensi.");
        }
      } catch (err) {
        alert("Terjadi kesalahan: " + err);
      }
    });
  </script>
</body>
</html>
