<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #d32f2f;
    }
    video, canvas {
      border-radius: 10px;
      margin-top: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h2>Absensi Driver</h2>
  <form id="absen-form">
    <input type="text" id="nama" placeholder="Masukkan Nama" required />
    <video id="video" width="100%" autoplay muted></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <input type="hidden" id="lokasi" />
    <button type="submit">Absen Sekarang</button>
  </form>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const lokasiInput = document.getElementById("lokasi");

    // Kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // Lokasi otomatis
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      lokasiInput.value = `${latitude},${longitude}`;
    });

    document.getElementById("absen-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;

      // Ambil foto dari kamera
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const foto = canvas.toDataURL("image/jpeg");

      const data = {
        nama,
        foto,
        lokasi: lokasiInput.value
      };

      const endpoint = "https://script.google.com/macros/s/AKfycbyZ_AeaHMh9hh2dRXSxAlRF2Sms_Ee0qIv4nosxjWp_EfiS4OcuDjtuPkE2elEUOtDi/exec";

      try {
        await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(data)
        });
        alert("Absen berhasil!");
        document.getElementById("absen-form").reset();
      } catch (err) {
        alert("Gagal absen. Coba lagi.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
