<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi SES_GS (i-Absensi)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center p-4 relative">

  <!-- üîπ Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="loader"></div>
  </div>

  <!-- üîπ Tombol ke Dashboard -->
  <a href="dashboard.html" class="absolute top-4 right-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
    Ke Dashboard
  </a>

  <!-- üîπ Form Absensi -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Absensi SES_GS (i-Absensi)</h2>
    <form id="absensiForm" class="space-y-6">
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-600">Nama</label>
        <select id="nama" required class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-3"></select>
      </div>
      <div>
        <label for="tipe" class="block text-sm font-medium text-gray-600">Tipe Absen</label>
        <select id="tipe" required class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
          <option value="Masuk">Masuk</option>
          <option value="Pulang">Pulang</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600"></label>
        <video id="camera" autoplay playsinline class="w-full rounded-lg border"></video>
        <canvas id="canvas" class="hidden"></canvas>
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg">
        Absen
      </button>
    </form>
  </div>

  <script src="config.js"></script>
  <script>

    const API_NAMA = API_ENDPOINT + '?action=nama';
    const SUBMIT_URL = API_ENDPOINT;

    const namaEl = document.getElementById('nama');
    const tipeEl = document.getElementById('tipe');
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('absensiForm');

    let userLocation = "Tidak diketahui";

    // Load nama
    fetch(API_NAMA)
      .then(r => r.json())
      .then(data => {
        data.forEach(n => {
          const o = document.createElement('option');
          o.value = o.textContent = n;
          namaEl.appendChild(o);
        });
      });

    // Kamera depan
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Gagal akses kamera: " + err.message));

    // Lokasi
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        userLocation = `https://www.google.com/maps?q=${lat},${lon}`;
      },
      (err) => {
        console.warn("Gagal ambil lokasi: " + err.message);
      }
    );

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Aktifkan overlay loading dan nonaktifkan tombol
      loadingOverlay.classList.remove('hidden');
      submitBtn.disabled = true;

      const nama = namaEl.value;
      const tipe = tipeEl.value;

      // Ambil foto
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const fotoBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

      const payload = {
        action: 'absensi',
        sheet: tipe === 'Masuk' ? 'Sheet1' : 'Sheet2',
        nama: nama,
        lokasi: userLocation,
        foto: fotoBase64
      };

      try {
        const res = await fetch(SUBMIT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.status === 'success') {
          alert("‚úÖ Absen berhasil dikirim!");
          form.reset();
        } else {
          alert("‚ùå Gagal: " + result.message);
        }
      } catch (err) {
        alert("‚ùå Error koneksi: " + err.message);
      } finally {
        loadingOverlay.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });

  </script>
</body>
</html>
