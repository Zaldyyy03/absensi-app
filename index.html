<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iAbsensi Karyawan</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; text-align: center; padding: 20px; }
    h2 { color: #1976d2; }
    select, button { padding: 12px; width: 90%; max-width: 360px; margin: 10px auto; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    video { width: 90%; max-width: 360px; border-radius: 12px; margin-top: 10px; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>iAbsensi Karyawan</h2>

  <select id="nama">
    <option value="">Pilih Nama</option>
  </select>

  <select id="tipe">
    <option value="masuk">Absen Masuk</option>
    <option value="pulang">Absen Pulang</option>
  </select>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <button onclick="absen()">Ambil Foto & Absen</button>
  <p id="status"></p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwZJV1Ra1jnqBlxHpzySHQfIMg_VzYvWTEGo1P10IZ9Zjfrrj_YkBqRD6w4giWbOCA/exec";

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(stream => video.srcObject = stream)
      .catch(() => alert("Izin kamera diperlukan."));

    // Ambil daftar karyawan
    fetch(endpoint + "?action=listnama")
      .then(r => r.json())
      .then(data => {
        const select = document.getElementById("nama");
        data.nama.forEach(n => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = n;
          select.appendChild(opt);
        });
      });

    function absen() {
      const nama = document.getElementById("nama").value;
      const tipe = document.getElementById("tipe").value;

      if (!nama) return alert("Silakan pilih nama.");

      navigator.geolocation.getCurrentPosition(pos => {
        const lokasi = `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("nama", nama);
          formData.append("lokasi", lokasi);
          formData.append("tipe", tipe);
          formData.append("file", blob, `${Date.now()}_${nama}_${tipe}.jpg`);

          fetch(endpoint, {
            method: "POST",
            body: formData
          })
          .then(r => r.json())
          .then(res => {
            if (res.success) {
              status.innerText = "✅ Absensi berhasil!";
            } else {
              status.innerText = "❌ Gagal: " + res.message;
            }
          })
          .catch(err => {
            status.innerText = "❌ Gagal kirim data";
            console.error(err);
          });

        }, "image/jpeg", 0.9);
      }, () => {
        alert("Gagal ambil lokasi.");
      });
    }
  </script>

</body>
</html>
